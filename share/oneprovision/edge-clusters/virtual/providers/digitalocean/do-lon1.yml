name: 'digitalocean-lon1'

description: 'Virtual Edge Cluster in DigitalOcean datacenter in London (LON1)'
provider: 'digitalocean'

plain:
  image: 'DIGITALOCEAN'
  location_key: 'region'
  provision_type: 'virtual'

connection:
  token: 'DigitalOcean token'
  region: 'lon1'

inputs:
   - name: 'digitalocean_droplet'
     type: 'list'
     options:
       - 'centos-8-x64'
