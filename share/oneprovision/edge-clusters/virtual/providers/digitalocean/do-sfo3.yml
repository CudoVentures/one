name: 'digitalocean-sfo3'

description: 'Virtual Edge Cluster in DigitalOcean datacenter in San Francisco (SFO3)'
provider: 'digitalocean'

plain:
  image: 'DIGITALOCEAN'
  location_key: 'region'
  provision_type: 'virtual'

connection:
  token: 'DigitalOcean token'
  region: 'sfo3'

inputs:
   - name: 'digitalocean_droplet'
     type: 'list'
     options:
       - 'centos-8-x64'
