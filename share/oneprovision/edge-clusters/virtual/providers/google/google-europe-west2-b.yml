name: 'google-london'

description: 'Virtual Edge Cluster in Google London (europe-west2-b)'
provider: 'google'

plain:
  image: 'GOOGLE'
  location_key: 'zone'
  provision_type: 'virtual'

connection:
  credentials: 'JSON credentials file'
  project: 'Google Cloud Plataform project ID'
  region: 'europe-west2'
  zone: 'europe-west2-b'

inputs:
   - name: 'google_image'
     type: 'list'
     options:
       - 'centos-8-v20210316'
   - name: 'google_machine_type'
     type: 'list'
     options:
       - 'e2-standard-2'
       - 'e2-standard-4'
       - 'e2-standard-8'
