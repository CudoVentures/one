name: 'aws-north-california'

description: 'Elastic cluster in AWS North California'
provider: 'aws'

connection:
  access_key: 'AWS access key'
  secret_key: 'AWS secret key'
  region: 'us-west-1'

inputs:
   - name: 'aws_ami_image'
     type: 'list'
     options:
       - 'ami-04505e74c0741db8d'
   - name: 'aws_instance_type'
     type: 'list'
     options:
       - 't2.micro'
       - 't2.small'
       - 't2.medium'
       - 't2.large'
       - 't2.xlarge'
       - 't2.2xlarge'
