name: 'aws-frankfurt'

description: 'Edge cluster in AWS Frankfurt'
provider: 'aws'

connection:
  access_key: 'AWS access key'
  secret_key: 'AWS secret key'
  region: 'eu-central-1'

inputs:
   - name: 'aws_ami_image'
     type: 'list'
     default: 'ami-0498a49a15494604f'
     options:
       - 'ami-0498a49a15494604f'
   - name: 'aws_instance_type'
     type: 'list'
     default: 'c5.metal'
     options:
       - 'c5.metal'
       - 'i3.metal'
       - 'm5.metal'
       - 'r5.metal'
