name: 'aws-north-california'

description: 'Edge cluster in AWS North California'
provider: 'aws'

connection:
  access_key: 'AWS access key'
  secret_key: 'AWS secret key'
  region: 'us-west-1'

inputs:
   - name: 'aws_ami_image'
     type: 'list'
     default: 'ami-0189702ff9c0b592f'
     options:
       - 'ami-0189702ff9c0b592f'
   - name: 'aws_instance_type'
     type: 'list'
     default: 'c5.metal'
     options:
       - 'c5.metal'
       - 'i3.metal'
       - 'm5.metal'
       - 'r5.metal'
