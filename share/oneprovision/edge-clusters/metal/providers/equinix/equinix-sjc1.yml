name: 'equinix-sjc1'

description: 'Edge cluster in Equinix, USA, CA'
provider: 'equinix'

connection:
  token: 'Equinix token'
  project: 'Equinix project'
  facility: 'sjc1'

inputs:
   - name: 'equinix_os'
     type: 'list'
     default: 'ubuntu_20_04'
     options:
       - 'ubuntu_20_04'
   - name: 'equinix_plan'
     type: 'list'
     default: 't1.small'
     options:
       - 't1.small'
       - 'c1.small'
       - 'm1.xlarge'
